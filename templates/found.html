{% extends "base.html" %}
{% block title %}
  Lost and found
{% endblock title %}

{% block body %}
<div class="container">
    <h1>Found Items</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lost_items %}
            <tr class="lost-images">
                <td>{{ item.item_name }}</td>
                <td>{{ item.location }}</td>
                <td>{{ item.description }}</td>
                <td><img src="data:image/jpeg;base64,{{ item.image_data }}" alt="Item Image"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
